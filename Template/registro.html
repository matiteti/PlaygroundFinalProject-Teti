{% extends 'index.html' %}

{% block content %}

<h2>Registro de Usuario</h2>
<form action="" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    {% if error_message %}
        <p style="color: red;" class="error">{{ error_message }}</p>
    {% endif %}

    <button type="submit" id="submit">Registrar</button>
</form>

{% endblock %}
